<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:C="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Customer</title>
</head>
<body>
<form id="customerForm">
    <input type="text" id="firstName" placeholder="First Name" name="firstName">
    <input type="text" id="lastName" placeholder="Last Name" name="lastName"><br>
    <input type="text" id="street" placeholder="Street" name="street">
    <input type="text" id="address" placeholder="Address" name="address"><br>
    <input type="text" id="city" placeholder="City" name="city">
    <input type="text" id="state" placeholder="State" name="state"><br>
    <input type="email" id="email" placeholder="Email" name="email">
    <input type="number" id="phone" placeholder="Phone" name="phone"><br>
    <button type="submit" name="submit">Submit</button>
</form>
<p id="p1"></p>
<script type="text/javascript" src="Add_Customer.js"></script>
</body>
</html>
